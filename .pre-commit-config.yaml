  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        exclude: |
            (?x)^(
                tests/.*|
                .*\.svg|
                .*\.yml|
                .*\.json
            )$
      - id: mixed-line-ending
      - id: debug-statements
      - id: check-ast
      - id: trailing-whitespace
        exclude: |
          (?x)^(
                .*\.md
            )$

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
    - id: codespell
      additional_dependencies:
        - tomli

  - repo: local
    hooks:
      - id: clean-build-dist
        name: Clean build and dist folders
        entry: bash -c 'rm -rf dist build && rm -f simple_python_template/*.so && rm -f simple_python_template/*.pyd'
        language: system

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
    - id: mypy
      args: ["--ignore-missing-imports", "--scripts-are-modules", "--exclude", "^tests/$", "--exclude", "\\.*build.py$"]
      exclude: tests/
